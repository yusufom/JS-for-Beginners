<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async_Await</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let result = function(score){
            return new Promise(function(resolve,reject){
                document.write("calculating result.....")
                if(score>50)
                    resolve("Congratulations! You have passed")
                else
                    reject("You have failed")
            })
        }
        let grade = function(response){
            return new Promise(function(resolve,reject){
                document.write("Calculating your grade")
                resolve("Your grade is A. " + response )
            })
        }
        // result(80).then(response =>{
        //     document.write("Results received")
        //     return grade(response)
        // }).then(finalgrade =>{
        //     document.write(finalgrade)
        // }).catch(err => {
        //     document.write(err)
        // })
        async function calculateResults(){
            try{
                const response = await result(80)
                document.write("Results received")
                const finalgrade = await grade(response)
                document.write(finalgrade)
            }
            catch(err){
                document.write(err)
            }
        }
        calculateResults()
    </script>
</body>
</html>
