<script>
    var car = {
        model:"BMW",
        color: "Red",
        fuel_type:"diesel",
        get fuel(){
            return this.fuel_type
        }
    };
    document.getElementById("demo").innerHTML = car.fuel
</script>
<script>
    var car = {
        model:"BMW",
        color: "Red",
        fuel_type:"",
        set fuel(fuel){
            this.fuel_type = fuel
        }
    }
    car.fuel = "Petrol";
    document.getElementById("demo").innerHTML = car.fuel_type
</script>
